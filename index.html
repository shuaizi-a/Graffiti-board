<!DOCTYPE html>
<html lang="zn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>canvas画板</title>
    <link rel="shortcut icon" href="./iconfont.png"> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://at.alicdn.com/t/font_562572_1ybmlb5d2a7fd2t9.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="options">
        <ul id="color" class="active">
            <li id="black" class="active" title='画笔颜色:黑'></li>
            <li id="red" title='画笔颜色:红'></li>
            <li id="green" title='画笔颜色:绿'></li>
            <li id="blue" title='画笔颜色:蓝'></li>
        </ul>
        <ul id="thickness" class="active">
            <li id="thin" class="active" title='画笔粗细:细'></li>
            <li id="middle" title='画笔颜色: 粗'></li>
            <li id="thick" title='画笔颜色: 更粗'></li>
        </ul>
        <ul id="actions">
            <li title="笔">
                <svg id="pen" class="active">
                    <use xlink:href="#icon-pen"></use>
                </svg>
            </li>
            <li title="橡皮擦">
                <svg id="eraser">
                    <use xlink:href="#icon-eraser"></use>
                </svg>
            </li>
            <li title="清屏">
                <svg id="clearall">
                    <use xlink:href="#icon-clearall"></use>
                </svg>
            </li>
            <li title="保存">
                <svg id="save">
                    <use xlink:href="#icon-save" ></use>
                </svg>
            </li>
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
